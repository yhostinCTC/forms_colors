<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de color</title>
    </head>
    <body>
        <div>
            <form>
                <label for="select_texto">Color de texto: </label>
                <select name="select" id="select_texto">
                    <option value="red">Rojo</option>
                    <option value="cyan" selected>Turquesa</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                    <option value="green">Verde</option>
                </select>
            </form>
        </div>
        <div>
            <button id="button_color">Cracker</button>
        </div>

        <script src="form_color.js"></script>
    </body>
</html>
